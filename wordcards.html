    <script>
        // ÂçïËØçÊï∞ÊçÆÔºàÂê´Èü≥Ê†áÔºâ
        const words = [
            {word: "planet", meaning: "Ë°åÊòü", phonetic: "/Ààpl√¶n…™t/"},
            {word: "ocean", meaning: "Êµ∑Ê¥ã", phonetic: "/Àào ä É…ôn/"},
            {word: "metre", meaning: "Á±≥", phonetic: "/ÀàmiÀêt…ôr/"},
            {word: "kilometre", meaning: "ÂçÉÁ±≥", phonetic: "/k…™Ààl…ëÀêm…™t…ôr/"},
            {word: "through", meaning: "Á©øËøá", phonetic: "/Œ∏ruÀê/"},
            {word: "eastern", meaning: "‰∏úÊñπÁöÑ", phonetic: "/ÀàiÀêst…ôrn/"},
            {word: "freshwater", meaning: "Ê∑°Ê∞¥ÁöÑ", phonetic: "/Ààfre Éw…îÀêt…ôr/"},
            {word: "million", meaning: "‰∏ÄÁôæ‰∏á", phonetic: "/Ààm…™lj…ôn/"},
            {word: "inland", meaning: "ÂÜÖÈôÜÁöÑ", phonetic: "/Àà…™nl…ônd/"},
            {word: "north-east", meaning: "‰∏úÂåó", phonetic: "/n…îÀêrŒ∏ iÀêst/"},
            {word: "large", meaning: "Â§ßÁöÑ", phonetic: "/l…ëÀêrd í/"},
            {word: "deep", meaning: "Ê∑±ÁöÑ", phonetic: "/diÀêp/"},
            {word: "wide", meaning: "ÂÆΩÁöÑ", phonetic: "/wa…™d/"},
            {word: "everywhere", meaning: "Âà∞Â§Ñ", phonetic: "/Ààevriwer/"},
            {word: "ground", meaning: "Âú∞Èù¢", phonetic: "/…°ra änd/"},
            {word: "into", meaning: "ËøõÂÖ•", phonetic: "/Àà…™ntuÀê/"},
            {word: "form", meaning: "ÂΩ¢Êàê", phonetic: "/f…îÀêrm/"},
            {word: "cloud", meaning: "‰∫ë", phonetic: "/kla äd/"},
            {word: "ice", meaning: "ÂÜ∞", phonetic: "/a…™s/"},
            {word: "drop", meaning: "Êª¥", phonetic: "/dr…ëÀêp/"},
            {word: "full", meaning: "ÂÖÖÊª°ÁöÑ", phonetic: "/f äl/"},
            {word: "useful", meaning: "ÊúâÁî®ÁöÑ", phonetic: "/ÀàjuÀêsfl/"},
            {word: "wash", meaning: "Ê¥ó", phonetic: "/w…ëÀê É/"},
            {word: "outside", meaning: "Âú®Â§ñÈù¢", phonetic: "/Àåa ätÀàsa…™d/"},
            {word: "cycle", meaning: "Âæ™ÁéØ", phonetic: "/Ààsa…™k…ôl/"},
            {word: "quick", meaning: "Âø´ÁöÑ", phonetic: "/kw…™k/"},
            {word: "shower", meaning: "Ê∑ãÊµ¥", phonetic: "/Àà Éa ä…ôr/"},
            {word: "off", meaning: "Èô§Âéª", phonetic: "/…îÀêf/"},
            {word: "tap", meaning: "Ê∞¥ÈæôÂ§¥", phonetic: "/t√¶p/"},
            {word: "while", meaning: "ÂΩì‚Ä¶‚Ä¶Êó∂", phonetic: "/wa…™l/"},
            {word: "brush", meaning: "Âà∑", phonetic: "/br å É/"},
            {word: "tooth", meaning: "Áâô", phonetic: "/tuÀêŒ∏/"},
            {word: "reuse", meaning: "ÈáçÂ§ç‰ΩøÁî®", phonetic: "/ÀåriÀêÀàjuÀêz/"},
            {word: "matter", meaning: "Ë¶ÅÁ¥ß", phonetic: "/Ààm√¶t…ôr/"},
            {word: "fact", meaning: "‰∫ãÂÆû", phonetic: "/f√¶kt/"},
            {word: "valuable", meaning: "ÂÆùË¥µÁöÑ", phonetic: "/Ààv√¶lju…ôbl/"},
            {word: "enough", meaning: "Ë∂≥Â§üÁöÑ", phonetic: "/…™Ààn åf/"},
            {word: "once", meaning: "‰∏ÄÊ¨°", phonetic: "/w åns/"},
            {word: "must", meaning: "ÂøÖÈ°ª", phonetic: "/m åst/"},
            {word: "collect", meaning: "Êî∂ÈõÜ", phonetic: "/k…ôÀàlekt/"},
            {word: "dig", meaning: "Êåñ", phonetic: "/d…™…°/"},
            {word: "worry", meaning: "ÊãÖÂøÉ", phonetic: "/Ààw…úÀêri/"},
            {word: "story", meaning: "ÊïÖ‰∫ã", phonetic: "/Ààst…îÀêri/"},
            {word: "cover", meaning: "Ë¶ÜÁõñ", phonetic: "/Ààk åv…ôr/"},
            {word: "coastline", meaning: "Êµ∑Â≤∏Á∫ø", phonetic: "/Ààko ästla…™n/"},
            {word: "than", meaning: "ÊØî", phonetic: "/√∞√¶n/"},
            {word: "thousand", meaning: "‰∏ÄÂçÉ", phonetic: "/ÀàŒ∏a äz…ônd/"},
            {word: "eighty", meaning: "ÂÖ´ÂçÅ", phonetic: "/Ààe…™ti/"},
            {word: "sixty", meaning: "ÂÖ≠ÂçÅ", phonetic: "/Ààs…™ksti/"},
            {word: "billion", meaning: "ÂçÅ‰∫ø", phonetic: "/Ààb…™lj…ôn/"},
            {word: "per cent", meaning: "ÁôæÂàÜ‰πã‚Ä¶‚Ä¶", phonetic: "/p…ôr sent/"},
            {word: "land", meaning: "ÈôÜÂú∞", phonetic: "/l√¶nd/"},
            {word: "knock", meaning: "Êï≤", phonetic: "/n…ëÀêk/"},
            {word: "door", meaning: "Èó®", phonetic: "/d…îÀêr/"},
            {word: "step", meaning: "Ê≠•È™§", phonetic: "/step/"},
            {word: "litter", meaning: "‰π±Êâî", phonetic: "/Ààl…™t…ôr/"}
        ].sort((a, b) => a.word.localeCompare(b.word));

        // ÂàùÂßãÂåñÂèòÈáè
        let currentIndex = 0;
        let shuffledWords = [];
        let meaningVisible = false;
        
        // ËØ≠Èü≥ÂêàÊàêÁÆ°ÁêÜÂô®
        const SpeechManager = {
            voices: [],
            defaultVoice: null,
            isLoading: false,
            isSupported: 'speechSynthesis' in window,
            
            // ÂàùÂßãÂåñËØ≠Èü≥ÂºïÊìé
            init() {
                if (!this.isSupported) return;
                
                // È¢ÑÂä†ËΩΩËØ≠Èü≥ÂàóË°®
                this.loadVoices();
                
                // ÁõëÂê¨ËØ≠Èü≥ÂàóË°®ÂèòÂåñ‰∫ã‰ª∂
                window.speechSynthesis.onvoiceschanged = () => {
                    this.loadVoices();
                };
            },
            
            // Âä†ËΩΩÂèØÁî®ËØ≠Èü≥
            loadVoices() {
                if (this.isLoading) return;
                
                this.isLoading = true;
                this.voices = window.speechSynthesis.getVoices();
                
                // ‰ºòÂÖàÈÄâÊã©ÁæéÂºèËã±ËØ≠ËØ≠Èü≥
                this.defaultVoice = this.voices.find(voice => 
                    voice.lang === 'en-US' && voice.localService
                ) || this.voices.find(voice => 
                    voice.lang === 'en-US'
                ) || this.voices[0];
                
                this.isLoading = false;
            },
            
            // ÊúóËØªÂçïËØç
            speak(word, onStart = () => {}, onEnd = () => {}, onError = () => {}) {
                if (!this.isSupported) {
                    onError('ÂΩìÂâçÊµèËßàÂô®‰∏çÊîØÊåÅËØ≠Èü≥ÂêàÊàêÂäüËÉΩ');
                    return;
                }
                
                if (this.isLoading) {
                    setTimeout(() => this.speak(word, onStart, onEnd, onError), 300);
                    return;
                }
                
                try {
                    // ÂÅúÊ≠¢ÂΩìÂâçÊ≠£Âú®Êí≠ÊîæÁöÑËØ≠Èü≥
                    window.speechSynthesis.cancel();
                    
                    const utterance = new SpeechSynthesisUtterance(word);
                    utterance.lang = 'en-US';
                    utterance.rate = 0.9;
                    utterance.volume = 1;
                    
                    // ËÆæÁΩÆËØ≠Èü≥
                    if (this.defaultVoice) {
                        utterance.voice = this.defaultVoice;
                    }
                    
                    // ‰∫ã‰ª∂Â§ÑÁêÜ
                    utterance.onstart = onStart;
                    utterance.onend = onEnd;
                    utterance.onerror = (event) => {
                        onError(`ËØ≠Èü≥ÂêàÊàêÈîôËØØ: ${event.error}`);
                    };
                    
                    // Êí≠ÊîæËØ≠Èü≥
                    window.speechSynthesis.speak(utterance);
                    
                } catch (error) {
                    onError(`ËØ≠Èü≥ÂêàÊàêÂºÇÂ∏∏: ${error.message}`);
                }
            }
        };
        
        // ÊòæÁ§∫ËΩªÈáèÁ∫ßÊèêÁ§∫
        function showToast(message) {
            // ÂàõÂª∫toastÂÖÉÁ¥†
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            // ÊòæÁ§∫toast
            setTimeout(() => {
                toast.style.opacity = '0.9';
            }, 10);
            
            // 3ÁßíÂêéÈöêËóè
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }
        
        // ÂèëÈü≥ÂáΩÊï∞
        function speakWord() {
            if (currentIndex === null) {
                showToast("ÊâÄÊúâÂçïËØçÂ∑≤Â≠¶‰π†ÂÆåÊØï");
                return;
            }
            
            const word = shuffledWords[currentIndex].word;
            const audioIcon = document.getElementById('audio-icon');
            
            // Êõ¥Êñ∞UIÁä∂ÊÄÅ
            audioIcon.classList.add('speaking');
            
            // ‰ΩøÁî®ËØ≠Èü≥ÁÆ°ÁêÜÂô®ÊúóËØªÂçïËØç
            SpeechManager.speak(
                word,
                // ÂºÄÂßãÂõûË∞É
                () => {},
                // ÁªìÊùüÂõûË∞É
                () => {
                    audioIcon.classList.remove('speaking');
                },
                // ÈîôËØØÂõûË∞É
                (errorMsg) => {
                    console.error('ËØ≠Èü≥ÂêàÊàêÂ§±Ë¥•:', errorMsg);
                    audioIcon.classList.remove('speaking');
                    showToast(`ÂèëÈü≥Â§±Ë¥•: ${errorMsg}`);
                }
            );
        }
        
        // ÂàùÂßãÂåñÂáΩÊï∞
        function init() {
            // ÈöèÊú∫Êâì‰π±ÂçïËØçÈ°∫Â∫è
            shuffleWords();
            updateCard();
            updateStats();
            document.getElementById('total-count').textContent = words.length;
            
            // ÂàùÂßãÂåñËØ≠Èü≥ÁÆ°ÁêÜÂô®
            SpeechManager.init();
            
            // Ê∑ªÂä†ÊªëÂä®ÊâãÂäøÊîØÊåÅ
            initSwipeGesture();
        }
        
        // Fisher-Yates Ê¥óÁâåÁÆóÊ≥ï
        function shuffleWords() {
            shuffledWords = [...words];
            for (let i = shuffledWords.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledWords[i], shuffledWords[j]] = [shuffledWords[j], shuffledWords[i]];
            }
        }
        
        // Êõ¥Êñ∞Âç°ÁâáÂáΩÊï∞
        function updateCard() {
            if (currentIndex === null) {
                document.getElementById('completed-message').textContent = "üéâ ÊâÄÊúâÂçïËØçÂ∑≤Â≠¶‰π†ÂÆåÊØïÔºÅ";
                document.querySelector('.card').style.display = 'none';
                document.getElementById('next-btn').textContent = "ÂÜçÂ≠¶‰∏ÄÊ¨°";
                document.getElementById('prev-btn').style.display = 'none';
                return;
            }

            document.querySelector('.card').style.display = 'flex';
            document.getElementById('completed-message').textContent = "";
            document.getElementById('prev-btn').style.display = 'inline-block';
            
            const currentWord = shuffledWords[currentIndex];
            document.getElementById('current-word').textContent = currentWord.word;
            document.getElementById('meaning').textContent = currentWord.meaning;
            document.getElementById('phonetic').textContent = currentWord.phonetic;
            
            // ÈáçÁΩÆÂê´‰πâ‰∏∫ÈöêËóèÁä∂ÊÄÅ
            resetMeaningVisibility();
            
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.getElementById('next-btn').textContent = currentIndex === shuffledWords.length - 1
                ? "ÂÜçÂ≠¶‰∏ÄÊ¨°" 
                : "‰∏ã‰∏Ä‰∏™ÂçïËØç";
            document.getElementById('prev-btn').disabled = currentIndex === 0;
            
            // Êõ¥Êñ∞ËøõÂ∫¶
            updateProgress();
        }
        
        // ÈáçÁΩÆÂê´‰πâ‰∏∫ÈöêËóèÁä∂ÊÄÅ
        function resetMeaningVisibility() {
            const meaningEl = document.getElementById('meaning');
            const toggleEl = document.getElementById('meaning-toggle');
            
            meaningEl.classList.add('hidden');
            meaningVisible = false;
            toggleEl.textContent = "ÁÇπÂáªÊòæÁ§∫Âê´‰πâ";
        }
        
        // ÂàáÊç¢Âê´‰πâÊòæÁ§∫Áä∂ÊÄÅ
        function toggleMeaning() {
            const meaningEl = document.getElementById('meaning');
            const toggleEl = document.getElementById('meaning-toggle');
            
            meaningVisible = !meaningVisible;
            
            if (meaningVisible) {
                meaningEl.classList.remove('hidden');
                toggleEl.textContent = "ÁÇπÂáªÈöêËóèÂê´‰πâ";
            } else {
                meaningEl.classList.add('hidden');
                toggleEl.textContent = "ÁÇπÂáªÊòæÁ§∫Âê´‰πâ";
            }
        }
        
        // Êõ¥Êñ∞Â≠¶‰π†ËøõÂ∫¶
        function updateProgress() {
            const progress = Math.round(((currentIndex + 1) / shuffledWords.length) * 100);
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = progress;
        }
        
        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats() {
            document.getElementById('learned-count').textContent = currentIndex + 1;
            document.getElementById('remaining-count').textContent = shuffledWords.length - (currentIndex + 1);
            document.getElementById('total-count').textContent = words.length;
        }
        
        // ‰∏ã‰∏Ä‰∏™ÂçïËØç
        function nextWord() {
            // Â§ÑÁêÜ"ÂÜçÂ≠¶‰∏ÄÊ¨°"ÈÄªËæë
            if (currentIndex === shuffledWords.length - 1) {
                shuffleWords();
                currentIndex = 0;
                updateCard();
                updateStats();
                return;
            }
            
            // ÁßªÂä®Âà∞‰∏ã‰∏Ä‰∏™ÂçïËØç
            currentIndex++;
            updateCard();
            updateStats();
        }
        
        // ‰∏ä‰∏Ä‰∏™ÂçïËØç
        function prevWord() {
            if (currentIndex === 0) return;
            
            // ÁßªÂä®Âà∞‰∏ä‰∏Ä‰∏™ÂçïËØç
            currentIndex--;
            updateCard();
            updateStats();
        }
        
        // ÂàùÂßãÂåñÊªëÂä®ÊâãÂäø
        function initSwipeGesture() {
            const card = document.querySelector('.card');
            let touchStartX = 0;
            let touchEndX = 0;
            
            card.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            }, false);
            
            card.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, false);
            
            function handleSwipe() {
                const swipeThreshold = 50;
                if (touchEndX - touchStartX > swipeThreshold) {
                    prevWord();
                } else if (touchEndX - touchStartX < -swipeThreshold) {
                    nextWord();
                }
            }
        }
        
        // ÂàùÂßãÂåñ
        window.addEventListener('load', init);
    </script>
