<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣味单词消消乐</title>
    <style>
        /* 自定义配色方案 */
        :root {
            --primary-blue: #6c5ce7;    /* 主蓝色 */
            --primary-green: #00b894;   /* 主绿色 */
            --secondary-yellow: #ffeaa7; /* 辅助黄色 */
            --accent-red: #ff7675;      /* 强调红色 */
            --background: #f8f9fa;      /* 背景色 */
        }

        /* 整体页面样式 */
        body {
            font-family: 'Comic Neue', cursive; /* 使用可爱字体 */
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); /* 渐变背景 */
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 标题样式 */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: var(--primary-blue);
            font-size: 2.5em;
            text-shadow: 2px 2px 0px white;
            display: inline-block;
            padding: 10px 30px;
            background: rgba(255,255,255,0.9);
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 0;
        }

        /* 游戏控制面板 */
        .control-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        .timer, .score-board, .progress, .rules-btn-container {
            background: rgba(240, 240, 240, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .timer {
            color: var(--accent-red);
        }

        .score-board {
            color: var(--primary-blue);
        }

        .progress {
            color: var(--primary-green);
        }

        .rules-btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(108, 92, 231, 0.3);
        }

        .rules-btn:hover {
            background: #574b90;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.4);
        }

        /* 游戏主容器 */
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 固定4列网格 */
            gap: 15px;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            border: 3px solid var(--primary-green);
            box-sizing: border-box;
        }

        /* 卡片基础样式 */
        .tile {
            background: white;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* 平滑动画 */
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 2px solid transparent;
            position: relative;
            font-size: 1.2em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* 英文卡片样式 */
        .tile.en {
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
        }

        /* 中文卡片样式 */
        .tile.zh {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }

        /* 选中状态 */
        .tile.selected {
            border: 3px solid var(--primary-green);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(108,92,231,0.3);
            z-index: 10;
        }

        /* 已匹配卡片 */
        .tile.matched {
            opacity: 0.3;
            background: #e0e0e0;
            pointer-events: none;
        }
        .tile.matched::after {
            content: "✓";
            position: absolute;
            color: var(--primary-green);
            font-size: 40px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* 游戏开始遮罩 */
        .game-start {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            z-index: 20;
            transition: opacity 0.5s;
        }

        .game-start h2 {
            color: var(--primary-blue);
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 1px 1px 0px white;
        }

        /* 游戏结束遮罩 */
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            z-index: 999;
        }

        .game-over h2 {
            color: var(--accent-red);
            font-size: 2em;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 184, 148, 0.3);
        }

        .restart-btn:hover {
            background: #00a080;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 184, 148, 0.4);
        }

        /* 加载遮罩 */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            z-index: 30;
        }

        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-blue);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 动画效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.3; }
        }

        /* 游戏规则模态框 */
        .rules-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .rules-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .rules-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: scale(0.8);
            transition: transform 0.3s;
        }

        .rules-modal.active .rules-content {
            transform: scale(1);
        }

        .rules-content h2 {
            color: var(--primary-blue);
            font-size: 1.8em;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .rules-content ul {
            padding-left: 20px;
            margin-bottom: 20px;
        }

        .rules-content li {
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .close-btn {
            background: var(--accent-red);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(255, 118, 117, 0.3);
            display: block;
            margin: 0 auto;
        }

        .close-btn:hover {
            background: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 118, 117, 0.4);
        }

        /* 通知样式 */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 100;
            transition: opacity 0.5s;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>单词消消乐 📚</h1>
    </div>
    
    <div class="control-panel">
        <div class="timer">总用时: <span id="time-elapsed">00:00</span></div>
        <div class="score-board">得分: <span id="score">0</span></div>
        <div class="progress">已完成: <span id="progress">0%</span></div>
        <div class="rules-btn-container">
            <button class="rules-btn" id="rules-btn">游戏规则</button>
        </div>
    </div>
    
    <div class="game-container" id="gameBoard">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>正在加载单词...</p>
        </div>
        <div class="game-start" id="gameStart">
            <h2>准备好挑战了吗？</h2>
            <button class="restart-btn" id="start-btn">开始游戏</button>
        </div>
    </div>
    
    <div class="game-over" id="gameOver" style="display: none;">
        <h2 id="gameOverTitle">游戏结束!</h2>
        <p id="gameOverMessage">你的最终得分: <span id="final-score">0</span></p>
        <p id="timeMessage" style="display: none;">总用时: <span id="total-time">00:00</span></p>
        <button class="restart-btn" id="restart-btn">再来一局</button>
    </div>

    <!-- 游戏规则模态框 -->
    <div class="rules-modal" id="rules-modal">
        <div class="rules-content">
            <h2>游戏规则</h2>
            <ul>
                <li>点击卡片翻开，找到匹配的中英文单词对</li>
                <li>每次只能翻开两张卡片</li>
                <li>如果两张卡片匹配（一个英文单词和它的中文释义），它们会保持翻开状态</li>
                <li>如果不匹配，两张卡片都会翻回原状</li>
                <li>成功匹配一对单词获得20分</li>
                <li>匹配错误扣5分</li>
                <li>当当前屏幕上所有单词对都被匹配后，会自动加载新的单词对</li>
                <li>持续游戏直到你匹配完单词库中的所有单词</li>
                <li>游戏会记录你从开始到完成所有单词的总用时</li>
            </ul>
            <button class="close-btn" id="close-btn">我知道了</button>
        </div>
    </div>

    <script>
        // 游戏状态管理对象
        const gameState = {
            selectedTiles: [],      // 当前选中的卡片
            score: 0,               // 当前得分
            startTime: 0,           // 游戏开始时间
            elapsedTime: 0,         // 累计游戏时间（毫秒）
            timerInterval: null,    // 计时器引用
            wordPairs: [],          // 所有单词对列表
            usedWords: new Set(),   // 已使用的单词集合（用于当前棋盘）
            matchedWords: new Set(),// 已匹配的单词集合（全局）
            gameBoard: [],          // 游戏棋盘数据
            gameActive: false,      // 游戏是否活跃
            wordsLoaded: false      // 单词是否已加载
        };
        
        // 初始化游戏
        async function initializeGame() {
            // 显示加载状态
            document.getElementById('loading').style.display = 'flex';
            
            // 从文件加载单词
            await loadWords();
            
            // 隐藏加载状态
            document.getElementById('loading').style.display = 'none';
            
            // 初始化界面元素
            document.getElementById('score').textContent = gameState.score;
            updateProgress();
            
            // 设置事件监听器
            document.getElementById('restart-btn').addEventListener('click', restartGame);
            document.getElementById('rules-btn').addEventListener('click', showRules);
            document.getElementById('close-btn').addEventListener('click', hideRules);
            document.getElementById('rules-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('rules-modal')) {
                    hideRules();
                }
            });
            document.getElementById('start-btn').addEventListener('click', startGame);
            
            // 初始化棋盘但不开始游戏
            setupGameBoard();
            renderBoard();
        }
        
        /** 从文件加载单词 */
        async function loadWords() {
            try {
                // 尝试从words.txt加载单词
                const response = await fetch('words.txt');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const text = await response.text();
                gameState.wordPairs = text.split('\n')
                    .filter(line => line.trim()) // 过滤空行
                    .map(line => {
                        const [enWord, zhMeaning] = line.split(',').map(s => s.trim());
                        return { enWord, zhMeaning }; // 分别存储英文单词和中文释义
                    });
                
                // 检查是否加载到足够的单词
                if (gameState.wordPairs.length < 4) {
                    throw new Error('单词数量不足，至少需要4对单词');
                }
                
                gameState.wordsLoaded = true;
                console.log(`成功从文件加载 ${gameState.wordPairs.length} 个单词对`);
            } catch (error) {
                console.error('单词加载失败:', error);
                alert('单词加载失败，将使用内置单词库。\n如果在本地运行，建议使用服务器环境加载外部文件。');
                
                // 使用内置单词库作为备用
                gameState.wordPairs = [
                    { enWord: "useful", zhMeaning: "有用的" },
                    { enWord: "wash", zhMeaning: "洗" },
                    { enWord: "outside", zhMeaning: "外面" },
                    { enWord: "cycle", zhMeaning: "循环" },
                    { enWord: "quick", zhMeaning: "快的" },
                    { enWord: "shower", zhMeaning: "淋浴" },
                    { enWord: "off", zhMeaning: "关" },
                    { enWord: "tap", zhMeaning: "水龙头" },
                    { enWord: "while", zhMeaning: "当…时" },
                    { enWord: "brush", zhMeaning: "刷" },
                    { enWord: "tooth", zhMeaning: "牙" },
                    { enWord: "reuse", zhMeaning: "重复用" },
                    { enWord: "matter", zhMeaning: "重要" },
                    { enWord: "fact", zhMeaning: "事实" },
                    { enWord: "valuable", zhMeaning: "宝贵的" },
                    { enWord: "enough", zhMeaning: "足够的" },
                    { enWord: "once", zhMeaning: "一次" },
                    { enWord: "must", zhMeaning: "必须" },
                    { enWord: "collect", zhMeaning: "收集" },
                    { enWord: "dig", zhMeaning: "挖" },
                    { enWord: "worry", zhMeaning: "担心" },
                    { enWord: "story", zhMeaning: "故事" },
                    { enWord: "cover", zhMeaning: "覆盖" },
                    { enWord: "coastline", zhMeaning: "海岸线" },
                    { enWord: "than", zhMeaning: "比" },
                    { enWord: "thousand", zhMeaning: "一千" },
                    { enWord: "eighty", zhMeaning: "八十" },
                    { enWord: "sixty", zhMeaning: "六十" },
                    { enWord: "billion", zhMeaning: "十亿" },
                    { enWord: "per cent", zhMeaning: "百分之…" },
                    { enWord: "land", zhMeaning: "陆地" },
                    { enWord: "knock", zhMeaning: "敲" },
                    { enWord: "door", zhMeaning: "门" },
                    { enWord: "oh", zhMeaning: "哦" },
                    { enWord: "step", zhMeaning: "步骤" },
                    { enWord: "litter", zhMeaning: "乱扔" }
                ];
                
                gameState.wordsLoaded = true;
                console.log(`使用内置单词库，共 ${gameState.wordPairs.length} 个单词对`);
            }
        }
        
        /** 开始游戏 */
        function startGame() {
            // 隐藏开始界面
            const gameStart = document.getElementById('gameStart');
            if (gameStart) gameStart.style.display = 'none';
            
            // 设置游戏状态
            gameState.gameActive = true;
            
            // 开始计时
            startTimer();
            
            // 重新渲染棋盘以确保点击事件绑定
            renderBoard();
        }
        
        /** 重新开始游戏 */
        function restartGame() {
			location.reload(true); //强制刷新页面（参数true表示强制从服务器加载）
            /* // 停止计时器
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
        
            // 重置所有关键状态
            gameState.score = 0;
            gameState.elapsedTime = 0;
            gameState.selectedTiles = [];
            gameState.usedWords.clear();
            gameState.matchedWords.clear();
            gameState.gameActive = false;
        
            // 更新UI元素
            document.getElementById('score').textContent = "0";
            document.getElementById('time-elapsed').textContent = "00:00";
            document.getElementById('gameOver').style.display = "none";
            document.getElementById('gameStart').style.display = "none"; // 隐藏开始界面
        
            // 初始化新棋盘
            setupGameBoard();
            
            // 直接开始新游戏
            startGame(); // 新增这行代码 */
        }
        
        /** 开始计时器 */
        function startTimer() {
            // 清除之前的计时器
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            
            // 记录开始时间
            gameState.startTime = Date.now();
            
            // 设置新的计时器
            gameState.timerInterval = setInterval(() => {
                // 更新累计时间
                gameState.elapsedTime = Date.now() - gameState.startTime;
                
                // 格式化为 MM:SS
                const minutes = Math.floor(gameState.elapsedTime / 60000);
                const seconds = Math.floor((gameState.elapsedTime % 60000) / 1000);
                const formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // 更新UI
                const timeElement = document.getElementById('time-elapsed');
                if (timeElement) timeElement.textContent = formattedTime;
            }, 1000);
        }
        
        /** 初始化游戏棋盘 */
        function setupGameBoard() {
            const boardSize = 4; // 4x4的棋盘
            const neededPairs = boardSize * boardSize / 2; // 需要的单词对数
            
            // 获取未匹配的单词对
            const availablePairs = gameState.wordPairs.filter(pair => 
                !gameState.matchedWords.has(pair.enWord)
            );
            
            console.log(`可用单词对: ${availablePairs.length}`);
            
            // 检查可用单词对数量
            if (availablePairs.length === 0) {
                // 如果没有可用单词，游戏结束
                endGame(true);
                return;
            }
            
            // 计算实际能使用的单词对数
            const actualPairs = Math.min(neededPairs, availablePairs.length);
            
            // 随机选择单词对
            const selectedPairs = [];
            gameState.usedWords.clear(); // 清空当前使用的单词
            
            while (selectedPairs.length < actualPairs) {
                const randomIndex = Math.floor(Math.random() * availablePairs.length);
                const pair = availablePairs[randomIndex];
                
                // 确保该单词未被使用（在当前棋盘）
                if (!gameState.usedWords.has(pair.enWord)) {
                    selectedPairs.push(pair);
                    gameState.usedWords.add(pair.enWord);
                }
                
                // 从可用对中移除已选对，避免重复选择
                availablePairs.splice(randomIndex, 1);
            }
            
            console.log(`当前棋盘使用单词对: ${selectedPairs.length}`);
            
            // 创建棋盘数据
            const allTiles = [];
            selectedPairs.forEach(pair => {
                // 为每个单词创建中英文两个卡片
                allTiles.push({ 
                    word: pair.enWord, 
                    meaning: pair.zhMeaning, 
                    type: 'en', 
                    matched: false 
                });
                allTiles.push({ 
                    word: pair.zhMeaning, 
                    meaning: pair.enWord, 
                    type: 'zh', 
                    matched: false 
                });
            });
            
            // 计算剩余空格数
            const emptySpaces = boardSize * boardSize - allTiles.length;
            
            // 添加空卡片填充剩余空间
            for (let i = 0; i < emptySpaces; i++) {
                allTiles.push({
                    word: '',
                    meaning: '',
                    type: 'empty',
                    matched: true // 空卡片默认为已匹配
                });
            }
            
            // 打乱卡片顺序
            shuffleArray(allTiles);
            
            // 填充棋盘
            gameState.gameBoard = [];
            for (let i = 0; i < boardSize; i++) {
                const row = [];
                for (let j = 0; j < boardSize; j++) {
                    row.push(allTiles[i * boardSize + j]);
                }
                gameState.gameBoard.push(row);
            }
        }
        
        /** Fisher-Yates 洗牌算法 */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        /** 渲染游戏界面 */
        function renderBoard() {
            const boardElement = document.getElementById('gameBoard');
            
            // 清空旧内容，保留加载、开始和结束界面
            const loading = document.getElementById('loading');
            const gameStart = document.getElementById('gameStart');
            
            boardElement.innerHTML = '';
            if (loading && !gameState.gameActive) boardElement.appendChild(loading);
            if (gameStart && !gameState.gameActive) boardElement.appendChild(gameStart);
            
            // 渲染棋盘
            gameState.gameBoard.forEach((row, rowIndex) => {
                row.forEach((item, colIndex) => {
                    const tile = createTileElement(item, rowIndex, colIndex);
                    boardElement.appendChild(tile);
                });
            });
            
            // 检查是否所有卡片都已匹配
            checkAllMatched();
        }
        
        /** 创建单个卡片元素 */
        function createTileElement(item, row, col) {
            const tile = document.createElement('div');
            
            // 处理空卡片
            if (item.type === 'empty') {
                tile.className = 'tile empty';
                tile.style.visibility = 'hidden'; // 隐藏空卡片
                return tile;
            }
            
            tile.className = `tile ${item.type}${item.matched ? ' matched' : ''}`;
            tile.dataset.row = row;
            tile.dataset.col = col;
            
            // 根据类型显示不同内容
            tile.innerHTML = `<div class="word">${item.word}</div>`;
        
            if (!item.matched && gameState.gameActive) {
                tile.addEventListener('click', handleTileClick);
            }
            return tile;
        }
        
        /** 处理卡片点击事件 */
        function handleTileClick(event) {
            const tile = event.target.closest('.tile');
            if (!tile || tile.classList.contains('matched') || tile.classList.contains('empty')) return;
        
            const row = parseInt(tile.dataset.row);
            const col = parseInt(tile.dataset.col);
            const currentItem = gameState.gameBoard[row][col];
        
            // 检查是否已经选中了自己
            const isAlreadySelected = gameState.selectedTiles.some(
                tile => tile.row === row && tile.col === col
            );
            
            if (isAlreadySelected) return;
        
            // 更新选中状态
            tile.classList.add('selected');
            gameState.selectedTiles.push({ row, col, item: currentItem });
        
            // 当选中两个卡片时进行验证
            if (gameState.selectedTiles.length === 2) {
                validateMatch();
                clearSelection();
            }
        }
        
        /** 修改validateMatch函数（关键修复点） */
        function validateMatch() {
            const [first, second] = gameState.selectedTiles;
            
            // 验证是否为中英组合
            if (first.item.type === second.item.type) {
                showNotification('请选择中英文组合！');
                return;
            }
        
            // 强化匹配验证逻辑
            const isMatch = (first.item.type === 'en' && first.item.meaning === second.item.word) ||
                            (second.item.type === 'en' && second.item.meaning === first.item.word);
        
            if (isMatch) {
                // 确保始终记录英文单词（关键修复）
                const enWord = first.item.type === 'en' ? first.item.word : second.item.word;
                if (!gameState.matchedWords.has(enWord)) {
                    gameState.matchedWords.add(enWord);
                    console.log(`已匹配单词: ${enWord}，当前进度: ${gameState.matchedWords.size}/${gameState.wordPairs.length}`);
                }
        
                updateMatchedTiles();
                updateScore(20);
                updateProgress();
                
                // 立即触发全局检查
                checkAllMatched(true); // 传递立即检查标志
            } else {
                updateScore(-5);
                showNotification('匹配错误，扣5分！');
                
                // 重置错误卡片的匹配状态
                setTimeout(() => {
                    gameState.selectedTiles.forEach(({ row, col }) => {
                        gameState.gameBoard[row][col].matched = false;
                    });
                    renderBoard();
                }, 1000);
            }
        }
        
        /** 更新已匹配的卡片状态 */
        function updateMatchedTiles() {
            gameState.selectedTiles.forEach(({ row, col }) => {
                gameState.gameBoard[row][col].matched = true;
            });
            renderBoard();
        }
        
        /** 清除选中状态 */
        function clearSelection() {
            gameState.selectedTiles = [];
        }
        
        /** 更新得分 */
        function updateScore(points) {
            gameState.score = Math.max(0, gameState.score + points);
            const scoreElement = document.getElementById('score');
            if (scoreElement) scoreElement.textContent = gameState.score;
        }
        
        /** 修改updateProgress函数（添加容错处理） */
        function updateProgress() {
            const matchedCount = gameState.matchedWords.size;
            const totalCount = gameState.wordPairs.length;
            const progress = Math.min(100, Math.round((matchedCount / totalCount) * 100));
            
            console.log(`[进度更新] 已匹配 ${matchedCount}/${totalCount} (${progress}%)`);
            
            const progressElement = document.getElementById('progress');
            if (progressElement) {
                progressElement.textContent = `${progress}%`;
                // 当进度100%时强制触发检查
                if (progress === 100) {
                    setTimeout(() => checkAllMatched(true), 100);
                }
            }
        }
        
        /** 修改checkAllMatched函数（关键修复点） */
        function checkAllMatched(immediate = false) {
            if (!gameState.gameActive) return;
        
            // 添加双重检查机制
            const checkFinal = () => {
                // 检查当前棋盘状态
                const currentBoardMatched = gameState.gameBoard.every(row => 
                    row.every(tile => tile.matched || tile.type === 'empty')
                );
                
                // 检查全局匹配状态
                const allWordsMatched = gameState.matchedWords.size === gameState.wordPairs.length;
                
                console.log(`棋盘完成: ${currentBoardMatched}, 全局完成: ${allWordsMatched}`);
        
                if (allWordsMatched) {
                    // 直接触发完成
                    endGame(true);
                } else if (currentBoardMatched) {
                    showNotification('太棒了！继续挑战下一组单词！');
                    setTimeout(() => {
                        setupGameBoard();
                        renderBoard();
                        // 加载新棋盘后再次检查
                        setTimeout(() => checkAllMatched(), 100);
                    }, 2000);
                }
            };
        
            // 根据情况立即或延迟执行
            immediate ? checkFinal() : setTimeout(checkFinal, 300);
        }
        
        /** 结束游戏（增强健壮性） */
            function endGame(isComplete = false) {
                // 确保状态更新
                gameState.gameActive = false;
                clearInterval(gameState.timerInterval);
            
                // 安全获取元素
                const gameOverElement = document.getElementById('gameOver');
                const gameStartElement = document.getElementById('gameStart');
                
                if (!gameOverElement) {
                    console.error("未找到gameOver元素！");
                    return;
                }
                
                // 更新界面显示
                gameOverElement.style.display = 'flex';
                gameOverElement.style.zIndex = '999';
                
                if (isComplete) {
                    // 更新完成信息
                    document.getElementById('gameOverTitle').textContent = '挑战成功！🎉';
                    document.getElementById('gameOverMessage').textContent = 
                        `你已掌握所有 ${gameState.wordPairs.length} 个单词！`;
                    
                    const timeElement = document.getElementById('total-time');
                    if (timeElement) {
                        const minutes = Math.floor(gameState.elapsedTime / 60000);
                        const seconds = Math.floor((gameState.elapsedTime % 60000) / 1000);
                        timeElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                    document.getElementById('timeMessage').style.display = 'block';
                }
                
                // 隐藏其他界面
                if (gameStartElement) gameStartElement.style.display = 'none';
                document.getElementById('loading').style.display = 'none';
            }
        
        /** 显示游戏规则 */
        function showRules() {
            const rulesModal = document.getElementById('rules-modal');
            if (rulesModal) {
                rulesModal.classList.add('active');
            }
        }
        
        /** 隐藏游戏规则 */
        function hideRules() {
            const rulesModal = document.getElementById('rules-modal');
            if (rulesModal) {
                rulesModal.classList.remove('active');
            }
        }
        
        /** 显示通知 */
        function showNotification(message) {
            let notification = document.getElementById('notification');
            
            if (!notification) {
                notification = document.createElement('div');
                notification.id = 'notification';
                notification.className = 'notification';
                document.body.appendChild(notification);
            }
            
            notification.textContent = message;
            notification.style.opacity = '1';
            
            setTimeout(() => {
                notification.style.opacity = '0';
            }, 3000);
        }
        
        // 启动游戏
        window.addEventListener('DOMContentLoaded', initializeGame);
    </script>
